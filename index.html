<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <div class="img-number">silder #</div>
        <img
          decoding="async"
          src="imges/hudson-graves-9FP5SRLJJGM-unsplash.jpg"
        />
        <img class="active" decoding="async" src="imges/karollyne-videira-hubert-TdHGEIPphrg-unsplash.jpg" />
        <img
          decoding="async"
          src="imges/kevin-seibel-oo6XOGrSyX8-unsplash.jpg"
        />
        <img
          decoding="async"
          src="imges/rick-rothenberg-syGRpA2RCeA-unsplash.jpg"
        />
      </div>
      <div class="slider-controls">
        <span id="prev" class="prev">previous</span>
        <span id="signs" class="signs"></span>
        <span id="next" class="next">next</span>
      </div>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
